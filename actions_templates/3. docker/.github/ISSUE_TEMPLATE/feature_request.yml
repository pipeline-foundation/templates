name: Feature Request
description: File a feature request
title: "[Feature]: "
labels: ["feature", "triage"]
assignees:
  - aleks-ivanov
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: what-feature
    attributes:
      label: What feature would you like to see ?
    validations:
      required: true
  - type: textarea
    id: usecase
    attributes:
      label: What use cases would this feature be useful for ?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        We'd really appreciate a contribution! Thank you!